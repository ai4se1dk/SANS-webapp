name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.13']
    
    steps:
    - uses: actions/checkout@v6

    # # Activate MSVC Developer Command Prompt (makes cl.exe, link.exe etc available)
    # - name: Enable MSVC Developer Command Prompt
    #   uses: ilammy/msvc-dev-cmd@v1
    #   with:
    #     vs-version: 'latest'
    #     arch: 'x64'
    # - name: Verify MSVC is active
    #   run: |
    #     where cl
    #     cl

    - name: Set up Pixi
      uses: prefix-dev/setup-pixi@v0.9.3
      with:
        pixi-version: v0.62.2
        cache: true

    - name: Run Tests
      run: pixi run test

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Set up Pixi
      uses: prefix-dev/setup-pixi@v0.9.3
      with:
        pixi-version: v0.62.2
        cache: true

    - name: Run Coverage
      run: pixi run test-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
